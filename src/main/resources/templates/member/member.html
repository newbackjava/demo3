<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Example</title>
    <!-- Bootstrap CSS 먼저 참조 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MQC9o3SkhFY3FtFJUEjZVpEbtYz1e8cNbsrGLhxT2yyYgGs++iPHGk6lQR3/ye/e" crossorigin="anonymous">

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/css/project.css">

    <!-- Bootstrap JavaScript 참조 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-PNKjE9QcJXQCG2iIc5C4wEcV1mZcmfQJy8f3kHkPbMsyxYRM6HW3m4iJ7hkG7fxn" crossorigin="anonymous"></script>

</head>
<body  layout:decorate="~{layout}">

<div layout:fragment="content">
<!-- 로그인 폼 -->
<div th:if="${session.id == null}" class="container mt-5">
    <h1 class="mb-4 text-center">회원 로그인</h1>
    <div class="card p-4 shadow-sm text-center">
        <form action="/member/login" method="post">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" id="id" name="id" value="apple" required class="form-control  form-control-lg">
            </div>
            <br>
            <div class="mb-3 mt-3">
                <label for="pw" class="form-label">PW</label>
                <input type="password" id="pw" name="pw" value="1234" required class="form-control  form-control-lg">
            </div>
            <button type="submit">회원로그인</button>
        </form>
        <a href="/member/create">
            <button class="button2">회원가입</button>
        </a>
    </div>
</div>

<!-- 로그인 후 화면 -->
<div th:if="${session.id != null}" class="container mt-5">
    <div class="alert alert-success text-center">
        <img src="/img/bye.png" alt="환영 이미지" class="mb-3" style="width: 100px; height: auto;">
        <strong th:text="'ID: ' + ${session.id}"></strong>님 환영합니다!
        <br><br><br>

        <a href="/member/logout">
            <button type="button">회원 로그아웃</button>
        </a>
    </div>
</div>

<hr>
</div>
</body>
</html>
